<!DOCTYPE html>
<html lang="en">
<head>
    <title>save</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <form action="/hotel/save" method="post">
        <div class="form-group">
            <label for="hotelName">hotelName</label>
            <input name="hotelName" id="hotelName" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="cityName">cityName</label>
            <input name="cityName" id=cityName class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="tellNumber">tellNumber</label>
            <input name="tellNumber" id="tellNumber" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="latitude">latitude</label>
            <input name="latitude" id="latitude" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="longitude">longitude</label>
            <input name="longitude" id="longitude" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">작성</button>

    </form>
</div>

</body>
</html>
