<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>입력항목 예제1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <form action="/hotel/save" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="hotelName">hotelName</label>
            <input type="text" name="hotelName" id="hotelName" class="form-control" >
        </div>

        <div class="form-group">
            <label for="cityName">cityName</label>
            <input name="cityName" id=cityName class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="tellNumber">tellNumber</label>
            <input name="tellNumber" id="tellNumber" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="address">address</label>
            <input name="address" id="address" class="form-control" type="text">
        </div>
        <table>
            <div class="card">
                <div class="card-header"><i class="fas fa-chess-rook"></i>&nbsp&nbsp 이미지 저장</div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr style="line-height:32px;">
                            <td>이미지 첨부</td>
                            <td>
                                파일 <input type="file" id="hotelImage" name="hotelImage" class="form-control" accept="image/jpeg, image/png, image/jpg" multiple>
                            </td>
                        </tr>
                        <tr>
                            <td class="image">

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </table>


        <button type="submit" class="btn btn-primary">작성</button>

    </form>
</div>


</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    var imgFile = $('#hotelImage').val();
    var fileForm = /(.*?)\.(jpg|jpeg|png|gif|bmp|pdf)$/;
    var maxSize = 5 * 1024 * 1024;
    var fileSize;


    if(imgFile != "" && imgFile != null) {
        fileSize = document.getElementById("isFile").files[0].size;

        if(!imgFile.match(fileForm)) {
            alert("이미지 파일만 업로드 가능");

        } else if(fileSize = maxSize) {
            alert("파일 사이즈는 5MB까지 가능");

        }
    }
</script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</body>
