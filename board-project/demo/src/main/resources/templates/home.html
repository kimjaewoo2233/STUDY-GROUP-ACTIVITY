<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>

<div class="layout">
    <button type="submit" onclick="location.href='/write'">글쓰기</button>

    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "HealthInfo:${list}">
            <td th:text="${HealthInfo.id}"></td>
            <td>
                <a th:text="${HealthInfo.brand_name}" th:href="@{/detail(id=${HealthInfo.id})}"></a>
            </td>

        </tr>
        </tbody>
    </table>
    <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/list(page=${page}-1)}" th:text ="${page}"></a>
        <strong th:if="${page==nowPage}" th:text ="${page}"></strong>

    </th:block>
</div>

</body>
</html>
