<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>예약 페이지</title>
</head>

<body>
<table>
    <thead>
        <tr>
            <th>객실 번호</th>
            <th>객실 등급</th>
            <th>객실 가격</th>
            <th>객실 제한인원</th>
            <th>객실 설명</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${roomList}">
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.roomClass}"></td>
        <td th:text="${room.roomPrice}"></td>
        <td th:text="${room.roomLimit}"></td>
        <td th:text="${room.roomdescrption}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
