<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <body>


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>호텔 정보 저장</h3>
            <form class="mb-5" action="/hotel/save" method="post" id="contactForm" enctype="multipart/form-data" name="contactForm">
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">hotel Name</label>
                  <input type="text" class="form-control" name="hotelName" id="hotelName"placeholder="호텔 이름을 입력하세요">
                </div>

              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">city Name</label>
                  <input type="text" class="form-control" name="cityName" id="cityName"  placeholder="시 이름을 입력하세요">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">Address</label>
                  <input type="text" class="form-control" name="address" id="address"  placeholder="주소를 입력하세요">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">tell Number</label>
                  <input type="text" class="form-control" name="tellNumber" id="tellNumber"  placeholder="대표 전화번호를 입력하세요">
                </div>
              </div>

              <div class="row">
                <table class="table">
                  <tbody>
                  <tr style="line-height:32px;">
                    <td>이미지 첨부</td>
                    <td>
                      파일 <input type="file" name="hotelImage" class="form-control" multiple>
                    </td>
                  </tr>
                  <tr>
                    <td class="image">

                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Save" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">
            <h3>Hotel information</h3>
            <p class="mb-5">
              Enter hotel information</p>

              </li>
              <li class="d-flex">

              </li>
              <li class="d-flex">

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

    <script src="/js/main.js"></script>

  </body>
</html>
