<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Contact Form #7</title>
</head>
<body>


<div class="content">

    <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-8">
                <div class="form h-100">
                    <h3>호텔 정보 수정</h3>
                    <form th:action="@{/hotel/update(id=${article.id})}" method="post" enctype="multipart/form-data" name="contactForm">

                        <div class="row">
                            <table class="table">
                                <tbody>
                                <tr style="line-height:32px;">
                                    <td>이미지 첨부</td>
                                    <td>
                                        파일 <input type="file" name="hotelImage" class="form-control" multiple>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <tr th:each="image:${article.hotelImages}">
                            <img th:src="@{'/view?fileName=' + ${image}}"width="300" height="180"/>
                            <td>
                                <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/image/delete(name=${image},id=${article.id})}'|">
                                    이미지 삭제
                                </button>
                            </td>
                        </tr>



                        <div class="row">
                            <div class="col-md-12 form-group mb-5">
                                <label for="" class="col-form-label">hotel Name</label>
                                <input type="text" class="form-control" name="hotelName" id="hotelName" th:value="${article.hotelName}">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group mb-5">
                                <label for="" class="col-form-label">city Name</label>
                                <input type="text" class="form-control" name="cityName" id="cityName"  th:value="${article.cityName}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group mb-5">
                                <label for="" class="col-form-label">Address</label>
                                <input type="text" class="form-control" name="address" id="address"  th:value="${article.address}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group mb-5">
                                <label for="" class="col-form-label">tell Number</label>
                                <input type="text" class="form-control" name="tellNumber" id="tellNumber"  th:value="${article.tellNumber}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 form-group">
                                <input type="submit" value="Save" class="btn btn-primary rounded-0 py-2 px-4">
                                <span class="submitting"></span>
                            </div>
                        </div>
                    </form>

                    <div id="form-message-warning mt-4"></div>
                    <div id="form-message-success">
                        Your message was sent, thank you!
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-info h-100">
                    <h3>Hotel information</h3>
                    <p class="mb-5">
                        Edit hotel information</p>

                    </li>
                    <li class="d-flex">

                    </li>
                    <li class="d-flex">

                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/main.js"></script>
<script>
    const imageContainer = document.getElementById("aar");
    let imageList=[${article.hotelImages}]
    if(imageList !=null){
        for (let i = 0; i < imageList.length; i++) {
            const image = document.createElement("h1");
            image.src = "/view?fileName="+imageList[i];
            imageContainer.appendChild(image);
        }
    }
</script>
</body>
</html>
